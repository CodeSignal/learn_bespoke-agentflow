<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agentic Workflow Builder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/design-system/colors/colors.css" />
    <link rel="stylesheet" href="/design-system/spacing/spacing.css" />
    <link rel="stylesheet" href="/design-system/typography/typography.css" />
    <link rel="stylesheet" href="/design-system/components/button/button.css" />
    <link rel="stylesheet" href="/design-system/components/boxes/boxes.css" />
    <link rel="stylesheet" href="/design-system/components/dropdown/dropdown.css" />
    <link rel="stylesheet" href="/design-system/components/icons/icons.css" />
    <link rel="stylesheet" href="/design-system/components/input/input.css" />
    <link rel="stylesheet" href="/design-system/components/modal/modal.css" />
    <link rel="stylesheet" href="/design-system/components/split-panel/split-panel.css" />
    <link rel="stylesheet" href="/design-system/components/tags/tags.css" />
  </head>
  <body>
    <main class="main-layout">
      <div class="content-area" id="canvas-container">
        <button id="btn-clear" class="button button-danger canvas-clear" type="button">Clear Canvas</button>
        <div class="palette-floating">
          <h3>Nodes</h3>
          <div class="node-palette">
            <div class="draggable-node" draggable="true" data-type="agent">
              <span class="icon icon-robot icon-primary"></span>Agent
            </div>
            <div class="draggable-node" draggable="true" data-type="if">
              <span class="icon icon-path icon-primary"></span>If / Else
            </div>
            <div class="draggable-node" draggable="true" data-type="approval">
              <span class="icon icon-chermark-badge icon-primary"></span>User Approval
            </div>
            <div class="draggable-node" draggable="true" data-type="end">
              <span class="icon icon-rectangle-2698 icon-primary"></span>End
            </div>
          </div>
        </div>
        <div class="canvas-controls">
          <button id="btn-zoom-out" class="button button-tertiary icon-control" title="Zoom out" type="button">
            <span class="material-icons">zoom_out</span>
          </button>
          <button id="btn-zoom-in" class="button button-tertiary icon-control" title="Zoom in" type="button">
            <span class="material-icons">zoom_in</span>
          </button>
        </div>
        <div id="canvas-stage">
          <svg id="connections-layer"></svg>
          <div id="nodes-layer"></div>
        </div>
      </div>

      <aside class="sidebar-right" id="right-panel">
        <div class="chat-panel">
          <div class="chat-header">
            <h2>Run Console</h2>
            <button id="btn-help" class="button button-text-primary button-small" type="button">Help</button>
          </div>
          <div id="chat-messages" class="chat-messages">
            <div class="chat-message system">
              System ready. Build your flow, craft a prompt, then run.
            </div>
          </div>
          <div class="chat-input">
            <label for="initial-prompt">Initial Prompt</label>
            <textarea
              id="initial-prompt"
              rows="4"
              placeholder="Describe what the workflow should accomplish..."
            ></textarea>
          </div>
          <button id="btn-run" class="button button-primary run-button" type="button">Run Workflow</button>
        </div>
      </aside>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
